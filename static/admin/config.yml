backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "/static/files/"
public_folder: "/files/"

collections:
  - name: "about"
    label: "About"
    folder: "src/pages/about"
    create: false
    slug: "{{slug}}"
    fields:
      - {
          label: "Content Type",
          name: "contentType",
          widget: "hidden",
          default: "about",
        }
      - { label: "Path", name: "path", widget: "hidden", default: "/about" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "home"
    label: "Home"
    folder: "src/pages/home"
    create: false
    slug: "{{slug}}"
    fields:
      - {
          label: "Content Type",
          name: "contentType",
          widget: "hidden",
          default: "about",
        }
      - { label: "Path", name: "path", widget: "hidden", default: "/home" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "coaching"
    label: "Coaching"
    folder: "src/pages/coaching"
    create: false
    slug: "{{slug}}"
    fields:
      - {
          label: "Content Type",
          name: "contentType",
          widget: "hidden",
          default: "coaching",
        }
      - { label: "Path", name: "path", widget: "hidden", default: "/coaching" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "offerings"
    label: "Offerings"
    folder: "src/pages/offerings"
    create: false
    slug: "{{slug}}"
    fields:
      - {
          label: "Content Type",
          name: "contentType",
          widget: "hidden",
          default: "offerings",
        }
      - { label: "Path", name: "path", widget: "hidden", default: "/offerings" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "PersonalTitle", name: "personalTitle", widget: "string" }
      - { label: "PersonalBody", name: "personalBody", widget: "markdown", required: false }
      - { label: "GroupTitle", name: "groupTitle", widget: "string" }
      - { label: "GroupBody", name: "groupBody", widget: "markdown" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "testimonial"
    label: "Testimonial"
    folder: "src/pages/testimonial"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Content Type",
          name: "contentType",
          widget: "hidden",
          default: "testimonial",
        }
      - { label: "Path", name: "path", widget: "string", default: "title" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Attachment",
          name: "attachments",
          required: false,
          widget: "list",
          fields: [{ name: "filename", label: "Filename", widget: "file" }],
        }
      - {
          label: "Related Post",
          name: "related",
          required: false,
          widget: "list",
          fields:
            [
              {
                name: "post",
                label: "Post",
                widget: "relation",
                collection: "testimonial",
                searchFields: [name, path, title],
                valueField: path,
              },
            ],
        }